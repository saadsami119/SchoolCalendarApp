

<div class="col-md-offset-5">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a aria-label="Previous" (click)="setPreviousMonthName()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a>{{selectedMonthName}} , {{selectedJahr}}</a></li>

            <li>
                <a  aria-label="Next" (click)="setNextMonthName()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let week of calendarMonth.weeks">
            <td>
                <div class="well">
                    {{week.monday}}
                </div>
            </td>

            <td>
                <div class="well">
                    {{week.tuesday}}
                </div>
            </td>

            <td>
                <div class="well">
                    {{week.wednesday}}
                </div>
            </td>

            <td>
                <div class="well">
                    {{week.thursday}}
                </div>
            </td>
            <td>
                <div class="well">
                    {{week.friday}}
                </div>
            </td>
            <td>
                <div class="well">
                    {{week.saturday}}
                </div>
            </td>
            <td>
                <div class="well">
                    {{week.sunday}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
